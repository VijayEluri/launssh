<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <applet archive="runner.jar"
            code="com.rightscale.bluesky.CommandRunnerApplet"
            width="100%"
            height="100%"
            mayscript
            name="commandrunner"
            id="commandrunner">
       Java arbitrary-command launcher.

       <param name="commands" value="#!/bin/bash*echo Hello World!!!"/>
       <param name="userdata" value="foo=bar*baz=biff"/>
    </applet>
  </body>
</html>
